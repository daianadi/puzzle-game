<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            border: 2px solid #000;
            position: relative;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            border: 1px solid #000;
            cursor: grab;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="puzzle-container" id="puzzleContainer"></div>

    <script>
        const imageUrl = "https://github.com/daianadi/puzzle-game/raw/main/ec3s6y6os2ga1cargvg8.jpg";
        const container = document.getElementById("puzzleContainer");
        const gridSize = 3; // 3x3 пазл
        let pieces = [];

        // Создаём кусочки пазла
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                let piece = document.createElement("div");
                piece.classList.add("puzzle-piece");
                piece.style.backgroundImage = `url(${imageUrl})`;
                piece.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
                piece.style.left = `${col * 102}px`;
                piece.style.top = `${row * 102}px`;
                piece.dataset.index = row * gridSize + col;
                piece.draggable = true;
                pieces.push(piece);
            }
        }

        // Перемешиваем кусочки случайным образом
        pieces.sort(() => Math.random() - 0.5);
        pieces.forEach(piece => container.appendChild(piece));

        let draggedPiece = null;
        let draggedIndex = null;

        // Начало перетаскивания
        pieces.forEach(piece => {
            piece.addEventListener("dragstart", (e) => {
                draggedPiece = piece;
                draggedIndex = pieces.indexOf(piece);
                setTimeout(() => (piece.style.opacity = "0.5"), 0);
            });

            // Окончание перетаскивания
            piece.addEventListener("dragend", () => {
                draggedPiece.style.opacity = "1";
                draggedPiece = null;
                draggedIndex = null;
            });

            // Разрешаем бросать элементы
            piece.addEventListener("dragover", (e) => e.preventDefault());

            // Меняем местами кусочки при отпускании
            piece.addEventListener("drop", (e) => {
                e.preventDefault();
                let droppedIndex = pieces.indexOf(e.target);

                if (draggedIndex !== droppedIndex) {
                    // Меняем местами позиции элементов
                    let tempLeft = draggedPiece.style.left;
                    let tempTop = draggedPiece.style.top;
                    draggedPiece.style.left = e.target.style.left;
                    draggedPiece.style.top = e.target.style.top;
                    e.target.style.left = tempLeft;
                    e.target.style.top = tempTop;

                    // Меняем местами кусочки в массиве
                    [pieces[draggedIndex], pieces[droppedIndex]] = [pieces[droppedIndex], pieces[draggedIndex]];
                }
            });
        });

    </script>

</body>
</html>
