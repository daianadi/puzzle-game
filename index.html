<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            border: 2px solid #000;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>

    <div class="puzzle-container" id="puzzleContainer"></div>

    <script>
        const imageUrl = "https://github.com/daianadi/puzzle-game/raw/main/ec3s6y6os2ga1cargvg8.jpg";
        const container = document.getElementById("puzzleContainer");

        let pieces = [];

        // Создаём части пазла
        for (let i = 0; i < 9; i++) {
            let piece = document.createElement("div");
            piece.classList.add("puzzle-piece");
            piece.style.backgroundImage = `url(${imageUrl})`;
            piece.style.backgroundPosition = `${-(i % 3) * 100}px ${-Math.floor(i / 3) * 100}px`;
            piece.dataset.index = i; // Запоминаем правильный порядок
            pieces.push(piece);
        }

        // Перемешиваем кусочки случайным образом
        pieces = pieces.sort(() => Math.random() - 0.5);
        pieces.forEach(piece => container.appendChild(piece));

        let selectedPiece = null;

        // Функция обработки кликов по кусочкам
        function swapPieces(piece) {
            if (!selectedPiece) {
                selectedPiece = piece;
                piece.style.border = "2px solid red"; // Подсветка выбранного элемента
            } else {
                // Меняем местами фоновую картинку двух элементов
                let tempBg = selectedPiece.style.backgroundPosition;
                selectedPiece.style.backgroundPosition = piece.style.backgroundPosition;
                piece.style.backgroundPosition = tempBg;

                // Сбрасываем выбор
                selectedPiece.style.border = "1px solid black";
                selectedPiece = null;
            }
        }

        // Добавляем обработчик событий на каждый кусочек пазла
        pieces.forEach(piece => {
            piece.addEventListener("click", () => swapPieces(piece));
        });
    </script>

</body>
</html>
